<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart with ECharts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    #container {
      width: 100%;
      height: 600px;
      margin: 50px auto;
      border: 0px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    var option = {
      color: ['#88CCEE', '#44AA99', '#117733', '#332288', '#DDCC77', '#999933'],
      title: {
        text: 'Distributions of the expertise terms by category of the metric',
        left: 'center'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'vertical',
        left: 'left',
        top: 40
      },
      series: [
        {
          type: 'pie',
          radius: '50%',
          data: [
            { value: 37.4, name: 'Flavor' },
            { value: 18.3, name: 'Mouthfeel' },
            { value: 9.3, name: 'Brewing' },
            { value: 11, name: 'Technical' },
            { value: 21, name: 'Appearance' },
            { value: 3.1, name: 'Off flavors' }
          ],
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    };

    // Set the option to the chart instance
    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    // Resize chart on window resize
    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
