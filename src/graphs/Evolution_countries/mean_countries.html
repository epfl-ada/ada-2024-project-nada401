<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts Baseline Example</title>
  <!-- Import ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    /* Styling for the container */
    #container {
      width: 100%;
      height: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <script>
    // Initialize the ECharts instance
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    const dataSweeden = 5.409;
    const dataCanada = 5.318;
    const dataUK = 5.054;
    const dataUS =  5.027;
    const dataNetherlands = 4.906;
    const dataAustralia = 4.857;
    const dataGermany = 4.753;
    const dataMexico = 4.253;
    const dataJapan = 3.595;
    const dataBelgium = 3.544;

    // Chart configuration (option)
    var option = {
      title: {
        text: 'Average expertness score of various countries',
        // subtext: "...",
        left: 'center',
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      grid: {
        top: 50,
        bottom: 50,
        left: 80,
      },
      yAxis: {
        type: 'value',
        position: 'top',
        name: 'Mean expertness score', 
        nameLocation: 'middle',
        nameTextStyle: {
          padding: [0, 0, 30, 0]
        },
        min: 2.5,
        max: 5.75,
        splitLine: {
          lineStyle: {
            type: 'dashed'
          }
        }
      },
      xAxis: {
        type: 'category',
        name: 'Countries', 
        nameLocation: 'middle',
        axisLabel: { show: false },
        nameTextStyle: {
            padding: [20, 0, 0, 0]
        },
        data: [
          'Sweeden',
          'Canada',
          "United Kingdom",
          "USA",
          "Netherlands",
          "Australia",
          "Germany",
          "Mexico",
          "Japan",
          "Belgium"
        ]
      },
      series: [
        {
          name: 'Mean expertness score',
          type: 'bar',
          stack: 'Total',
          label: {
            show: true,
            formatter: '{b}'
          },
          data: [
            {value: dataSweeden, itemStyle: {color: '#6baed6'}},
            {value: dataCanada, itemStyle: {color: '#74c476'}},
            {value: dataUK, itemStyle: {color: '#fee08b'}},
            {value: dataUS, itemStyle: {color: '#a1d76a'}},
            {value: dataNetherlands, itemStyle: {color: '#d73027'}},
            {value: dataAustralia, itemStyle: {color: '#4575b4'}},
            {value: dataGermany, itemStyle: {color: '#d9d9d9'}}, 
            {value: dataMexico, itemStyle: {color: '#91bfdb'}},
            {value: dataJapan, itemStyle: {color: '#fdae61'}},
            {value: dataBelgium, itemStyle: {color: '#ffeda0'}},
          ],
        }
      ]
    };

    // Apply the option to the chart
    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    // Make the chart responsive
    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
